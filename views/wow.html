<!DOCTYPE html>
<html>
<head>
	<title>wow测试</title>
	<script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
	<link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
	<script>
		new WOW().init();
	</script>
</head>
<body>
<div class="wow bounceInUp">
	test here
</div>
<section class="wow slideInLeft" data-wow-duration="1s" data-wow-delay="2s">
2秒后执行，持续1秒
</section>

<section class="wow slideInRight" data-wow-offset="0"  data-wow-iteration="5">
来5次
</section>			
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    {{template "commons/head.html" .}}
    <title>首页</title>
</head>
<body class="pace-done">
{{template "commons/modal.html" .}}
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <form class="m-t" role="form" action="index.html">
            <div class="form-group">
                <input id="name" class="form-control" placeholder="Username" required="" value="zxnui">
            </div>
            <div class="form-group">
                <input id="pwd" type="password" class="form-control" placeholder="Password" required="" value="123456">
            </div>
            <button type="button" onclick="checkInput()" class="btn btn-primary block full-width m-b">Login</button>
        </form>
    </div>
</div>

{{template "commons/foot.html" .}}
<script type="text/javascript">
    function checkInput(){
        var name = $("#name").val();
        if (name=="") {
            $('#myModal .modal-body').empty();
            $('#myModal .modal-body').append("请输入账号");
            $('#myModal').modal('show');
            return false;
        }
        var pwd = $("#pwd").val()
        if (pwd=="") {
            $('#myModal .modal-body').empty();
            $('#myModal .modal-body').append("请输入密码");
            $('#myModal').modal('show');
            return false;
        }

        $.post("/sign",
                {
                    name:name,
                    password:pwd
                },
                function(data){
                    if (data.code == 0){
                        $('#myModal .modal-body').empty();
                        $('#myModal .modal-body').append(data.msg);
                        $('#myModal').modal('show');
                        return false;
                    }else{
//                        window.location.href='/';
                    }
                });
    }
</script>
</body>

</html>
